<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form spedizione</title>
</head>
<body>
<form>
    <label for="first name"> name </label>
    <input id="first name" tipe="text" name="name" placeholder="name">

    <label for="lastname"> last name </label>
    <input id="lastname" type="text"name="lastname"placeholder="Cognome">

    <label for="address">Indirizzo</label>
    <input id="address" type="text" name="address" placeholder="Address">

    <label for="po">Civico</label>
    <input id="po" type="number" name="po">

    <label for="cap">Cap</label>
    <input id="cap" type="number" name="cap">

    <label for="province">Province</label>
    <select id="province" name="Province">
       <option value="MI">Milano</option>
        <option value="CO">Como</option>
        <option value="RM">Roma</option>
        <option value="TO">Torino</option>
        <option value="NA">Napoli</option>
        <option value="Other"selected>Altro</option>

    </select>



    <label for="city">City</label>
    <input id="city" tipe="text" name="City" placeholder="City">

    <label for="country">Country</label>
    <input id="country" type="text" name="Country" placeholder="country">

    <label for="phone">Telefono</label>
    <input id="phone" type="tel" name="phone">

    <label for="email">E-mail</label>+
    <input id="email" type="email" name="email">

   <label for="note">Note</label>
    <textarea id="note" name="note" cols="30"rows="10"></textarea>












</form>
</body>
</html>
