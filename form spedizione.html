<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form spedizione</title>
</head>
<body>

<form id="Delivery" autocomplete="on">
    <div style="display:inline">campo</div>
    <div style="display:inline">input</div>

    <div>
        <div><label for="first name">name*</label></div>
        <div><input id="first name" type="text" name="name" placeholder="name" required></div>
    </div>

    <div>
        <div><label for="lastname"> last name* </label></div>
        <div><input id="lastname" type="text" name="lastname" placeholder="Cognome" required></div>
    </div>
    <div>
        <div><label for="address">Indirizzo</label></div>
            <div><input id="address" type="text" name="address" placeholder="Address"></div>
    </div>
    <div>
        <div><label for="po">Civico*</label></div>
    <div> <input id="po" type="number" name="po"></div>
    </div>
    <div>
            <div><label for="cap">Cap*</label></div>
            <div><input id="cap" type="number" name="cap" placeholder="00000" required></div>
    </div>

        <div><label for="province">Province*</label></div>
           <div> <select id="province" name="Province" required>
                <option value="MI">Milano</option>
                <option value="CO">Como</option>
                <option value="RM">Roma</option>
                <option value="TO">Torino</option>
                <option value="NA">Napoli</option>
                <option value="Other" selected>Altro</option>

            </select>
           </div>
    <div>
        <div><label for="city">City*</label></div>
            <div><input id="city" type="text" name="City" placeholder="City" required></div>
    </div>
    <div>
        <div><label for="phone">Telefono*</label></div>
            <div><input id="phone" type="tel" name="phone" placeholder="Inserisci il tuo numero" required><br></div>
    </div>

    <div>
        <div><label for="email">E-mail*</label></div>
            <div><input id="email" type="email" name="email" placeholder="tua@mail.it" required></div>
    </div>
    <div>
            <div><label for="note">Note</label></div>
            <div><textarea id="note" name="note" cols="30" rows="10" placeholder="note"></textarea></div>
    </div>
    <div>
        <div>&nbsp;</div>
        <div><input type="submit" value="Invia"></div>
    </div>
</form>
<button type="reset" form="Delivery">Reset</button>
</body>
</html>
