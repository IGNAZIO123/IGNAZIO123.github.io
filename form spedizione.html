<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form spedizione</title>
</head>
<body>
<form id="Delivery"autocomplete="on">
    <label for="first name"> name* </label>
    <input id="first name" tipe="text" name="name" placeholder="name"required>

    <label for="lastname"> last name* </label>
    <input id="lastname" type="text"name="lastname"placeholder="Cognome"required>
    <label for="address">Indirizzo</label>
    <input id="address" type="text" name="address" placeholder="Address">
    <label for="po">Civico*</label>
    <input id="po" type="number" name="po">
    <label for="cap">Cap*</label>
    <input id="cap" type="number" name="cap"placeholder="00000"required>

    <label for="province">Province*</label>
    <select id="province" name="Province"required>
       <option value="MI">Milano</option>
        <option value="CO">Como</option>
        <option value="RM">Roma</option>
        <option value="TO">Torino</option>
        <option value="NA">Napoli</option>
        <option value="Other" selected>Altro</option>

    </select>



    <label for="city">City*</label>
    <input id="city" type="text" name="City" placeholder="City" required>

    <label for="country">Country*</label>
    <input id="country" type="text" name="Country" placeholder="country" required>

    <label for="phone">Telefono*</label>
    <input id="phone" type="tel" name="phone" placeholder="Inserisci il tuo numero" required><br>

    <label for="email">E-mail*</label>
    <input id="email" type="email" name="email" placeholder="tua@mail.it" required> </br>
    <label for="note">Note</label>
    <textarea id="note" name="note" cols="30" rows="10" placeholder="note"></textarea>


    <input type="submit" value="Invia">

</form>
<button type="reset" form="Delivery">Reset</button>
</body>
</html>
